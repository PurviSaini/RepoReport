<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoReport</title>
    <link rel="stylesheet" href="styles.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="light-bg">
    <!-- header -->
    <div class="container-fluid p-0">
        <h1 class="text-center dark-font dark-bg py-3" >
            RepoReport
        </h1>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center flex-column height-change" id="section">
        <div class="my-2 p-2 d-flex justify-content-center align-items-center flex-column">
            <h1 class="light-text gradient-border px-3 py-1"> <i class="fa-brands fa-github"></i> GitHub Repository Statistics</h1> <br>
            <input type="text" class="form-control p-3" id="repoUrl"  placeholder="Enter repository URL" aria-describedby="addon-wrapping" style="width: 150%;"> <br>
            <button onclick="fetchRepoStats()" id="btn" class="p-2">Get Statistics</button>
            <div id="loader" class="loader" style="display: none;">
                <div class="spinner-border text-dark" role="status">
                  </div>
            </div>
        </div>
        
        <!-- stats -->
        <h2 id="repoName"></h2>
        <div  class="my-2 p-2 container  d-flex justify-content-center ">
            <div class=" container-fluid rounded p-3 mx-2" id="readme"></div>
            <div class=" container-fluid rounded p-3 mx-2  d-flex justify-content-center align-items-center flex-wrap " id="statsContainer"></div>
           <!-- stats appear here -->
            </div>   
        </div>
    </div>

    <script src="script.js"></script>
    <!-- link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
